<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <style>
    .chat {
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .form {
      display: flex;
    }

    .input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .submit {
      padding: 10px;
      border: 1px solid #ccc;
      background: #eee;
      cursor: pointer;
    }

    /* 横並び */
    .box {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }

    /* [type="color"] ピッカーの見た目を変更 */
    input[type="color"] {
      width: 32px;
      height: 32px;
      padding: 0;
      display: inline-block;
      margin-right: 18px;
      border: 1px solid rgb(0, 0, 0);
      border-radius: 50%;
    }

    input[type="color"]::-webkit-color-swatch,
    input[type="color"]::-webkit-color-swatch-wrapper {
      border: none;
      padding: 0;
      border-radius: 50%;
    }

    /* [type="text"] コード入力エリアの見た目を変更 */
    input[type="text"] {
      border: 1px solid rgb(0, 0, 0);
      padding: 5px;
    }
  </style>
</head>

<body>
  <div class="chat">
    <ul class="messages"></ul>
    <form class="form">
      <input class="input" autocomplete="off" />
      <button class="submit">Send</button>
    </form>
  </div>
  <canvas id="canvas" width="600" height="600" style="border: solid 1px black"></canvas>
  <label>
    線の太さ:
    <input type="range" id="lineWidthSlider" min="0.5" max="10" value="0.5">
  </label>
  <button id="eraserToggle">消しゴムモード OFF</button>
  <input type="color" value="#000000">

  <script>
    function main() {
      const myId = prompt("ユーザー名を入力してください")?.trim() || "名無し";
      const host = location.origin.replace(/^http/, 'ws')
      const ws = new WebSocket(host + '/ws')
      //const myId = self.crypto.randomUUID().substr(0, 8)

      const canvas = document.getElementById('canvas')
      const ctx = canvas.getContext('2d')

      //ColorPickerの色をcanvasに反映させる(オタニ追加)
      const colorPicker = document.querySelector('input[type="color"]');
      //文字の太さを反映させる(オタニ追加)
      const lineWidthSlider = document.getElementById('lineWidthSlider');
      ctx.strokeStyle = colorPicker.value; // 初期色の設定
      ctx.lineWidth = lineWidthSlider.value; // 線の太さを 5px にする
      colorPicker.addEventListener('input', () => {
        ctx.strokeStyle = colorPicker.value;
      });
      //消しゴムの追加(オタニ追加)
      let eraserMode = false;
      const eraserToggle = document.getElementById('eraserToggle');
      eraserToggle.addEventListener('click', () => {
        eraserMode = !eraserMode;
        eraserToggle.textContent = eraserMode ? '消しゴムモード ON' : '消しゴムモード OFF';
      });


      lineWidthSlider.addEventListener('input', () => {
        ctx.lineWidth = lineWidthSlider.value;
      });
      lineWidthSlider.addEventListener('input', () => {
        ctx.lineWidth = lineWidthSlider.value;
      });

      let drawing = false

      canvas.addEventListener('mousedown', (e) => {
        sendDrawingEvent(e.offsetX, e.offsetY, 'mousedown')
      })
      function mousedown() {
        drawing = true
        ctx.beginPath()
        if (color) ctx.strokeStyle = color;
        if (width) ctx.lineWidth = width;
      }

      canvas.addEventListener('mousemove', (e) => {
        if (!drawing) return;
        const x = e.offsetX;
        const y = e.offsetY;

        if (eraserMode) {
          eraseAt(x, y);
        } else if (currentStroke) {
          const prev = currentStroke.points[currentStroke.points.length - 1];
          currentStroke.points.push({ x, y });

          ctx.beginPath();
          ctx.moveTo(prev.x, prev.y);
          ctx.lineTo(x, y);
          ctx.stroke();
        }
      })
      function mousemove(x, y) {
        if (drawing) {
          draw(x, y, true)
        }
      }

      canvas.addEventListener('mouseup', (e) => {
        sendDrawingEvent(e.offsetX, e.offsetY, 'mouseup')
      })
      function mouseup() {
        drawing = false
        ctx.beginPath()
      }

      canvas.addEventListener('mouseout', (e) => {
        sendDrawingEvent(e.offsetX, e.offsetY, 'mouseout')
      })
      function mouseout() {
        drawing = false
      }

      function draw(x, y, dragging) {
        if (dragging) {
          ctx.lineTo(x, y)
          ctx.stroke()
        } else {
          ctx.moveTo(x, y)
        }
      }

      //送信するメッセージに color, width, eraser を追加
      function sendDrawingEvent(x, y, control) {
        const message = JSON.stringify({
          x,
          y,
          control,
          color: colorPicker.value,
          width: lineWidthSlider.value,
          eraser: eraserMode,
          type: 'paint'
        });
        ws.send(message);
      }

      //受信側に color, width, eraser を追加(オタニ追加)
      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data)
        if (msg.type === 'paint') {
          const { x, y, control, color, width, eraser } = msg;

          if (eraser) {
            ctx.strokeStyle = '#ffffff'; //消しゴムは白で描画(実際に消していない)
          } else {
            if (color) ctx.strokeStyle = color;
          }
          if (width) ctx.lineWidth = width;

          console.log({ control })
          if (control === 'mousedown') {
            mousedown()
          } else if (control === 'mouseup') {
            mouseup()
          } else if (control === 'mousemove') {
            mousemove(x, y)
          } else if (control === 'mouseout') {
            mouseout()
          }
        }
        if (msg.type === 'chat') {
          const { id, text } = msg
          const messageList = document.querySelector('.messages')
          const li = document.createElement('li')
          if (id === myId) {
            li.textContent = (${ id }) 自分: + text
          } else {
            li.textContent = id + ': ' + text
          }
          messageList.appendChild(li)
        }
      }

      const form = document.querySelector('.form')

      form.onsubmit = function (e) {
        e.preventDefault()
        const input = document.querySelector('.input')
        const text = input.value
        ws.send(JSON.stringify({ id: myId, text, type: 'chat' }))
        input.value = ''
        input.focus()
      }

      ws.onerror = function (error) {
        console.error('WebSocket Error: ', error)
      }
    }

    main()
  </script>
</body>

</html>
