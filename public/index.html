<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App with Drawing and Eraser</title>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin-bottom: 10px;
    }
    #controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="600" height="600"></canvas>

  <div id="controls">
    <label>Ëâ≤: <input type="color" id="colorPicker" value="#000000"></label>
    <label>Â§™„Åï: <input type="range" id="lineWidthSlider" min="1" max="20" value="5"></label>
    <button id="eraserToggle">üßΩ Ê∂à„Åó„Ç¥„É† OFF</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const lineWidthSlider = document.getElementById('lineWidthSlider');
    const eraserToggle = document.getElementById('eraserToggle');

    let drawings = []; // „Åô„Åπ„Å¶„ÅÆÁ∑ö„ÅÆÂ±•Ê≠¥
    let currentStroke = null;
    let drawing = false;
    let eraserMode = false;

    eraserToggle.addEventListener("click", () => {
      eraserMode = !eraserMode;
      eraserToggle.textContent = eraserMode ? "üßΩ Ê∂à„Åó„Ç¥„É† ON" : "üßΩ Ê∂à„Åó„Ç¥„É† OFF";
    });

    canvas.addEventListener("mousedown", (e) => {
      drawing = true;
      const x = e.offsetX;
      const y = e.offsetY;

      if (eraserMode) {
        eraseAt(x, y);
      } else {
        ctx.beginPath();
        ctx.strokeStyle = colorPicker.value;
        ctx.lineWidth = lineWidthSlider.value;
        ctx.moveTo(x, y);

        currentStroke = {
          points: [{ x, y }],
          color: ctx.strokeStyle,
          width: ctx.lineWidth
        };
      }
    });

    canvas.addEventListener("mousemove", (e) => {
      if (!drawing) return;
      const x = e.offsetX;
      const y = e.offsetY;

      if (eraserMode) {
        eraseAt(x, y);
      } else if (currentStroke) {
        currentStroke.points.push({ x, y });
        ctx.lineTo(x, y);
        ctx.stroke();
      }
    });

    canvas.addEventListener("mouseup", () => {
      drawing = false;
      ctx.beginPath();
      if (!eraserMode && currentStroke) {
        drawings.push(currentStroke);
        currentStroke = null;
      }
    });

    canvas.addEventListener("mouseout", () => {
      drawing = false;
      ctx.beginPath();
      if (!eraserMode && currentStroke) {
        drawings.push(currentStroke);
        currentStroke = null;
      }
    });

    function eraseAt(x, y) {
      const threshold = 10;
      drawings = drawings.filter(stroke => {
        return !stroke.points.some(p => {
          const dx = p.x - x;
          const dy = p.y - y;
          return Math.sqrt(dx * dx + dy * dy) < threshold;
        });
      });
      redrawAll();
    }

    function redrawAll() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const stroke of drawings) {
        ctx.strokeStyle = stroke.color;
        ctx.lineWidth = stroke.width;
        ctx.beginPath();
        stroke.points.forEach((p, i) => {
          if (i === 0) ctx.moveTo(p.x, p.y);
          else ctx.lineTo(p.x, p.y);
        });
        ctx.stroke();
      }
    }
  </script>
</body>

</html>
