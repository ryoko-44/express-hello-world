<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <style>
    .chat {
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .form {
      display: flex;
    }

    .input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .submit {
      padding: 10px;
      border: 1px solid #ccc;
      background: #eee;
      cursor: pointer;
    }

    /* æ¨ªä¸¦ã³ */
    .box {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }

    /* [type="color"] ãƒ”ãƒƒã‚«ãƒ¼ã®è¦‹ãŸç›®ã‚’å¤‰æ›´ */
    input[type="color"] {
      width: 32px;
      height: 32px;
      padding: 0;
      display: inline-block;
      margin-right: 18px;
      border: 1px solid rgb(0, 0, 0);
      border-radius: 50%;
    }

    input[type="color"]::-webkit-color-swatch,
    input[type="color"]::-webkit-color-swatch-wrapper {
      border: none;
      padding: 0;
      border-radius: 50%;
    }

    /* [type="text"] ã‚³ãƒ¼ãƒ‰å…¥åŠ›ã‚¨ãƒªã‚¢ã®è¦‹ãŸç›®ã‚’å¤‰æ›´ */
    input[type="text"] {
      border: 1px solid rgb(0, 0, 0);
      padding: 5px;
    }
  </style>
</head>

<body>
  <div class="chat">
    <ul class="messages"></ul>
    <form class="form">
      <input class="input" autocomplete="off" />
      <button class="submit">Send</button>
    </form>
  </div>
  <canvas id="canvas" width="600" height="600" style="border: solid 1px black"></canvas>
  <label>
    ç·šã®å¤ªã•:
    <input type="range" id="lineWidthSlider" min="1" max="20" value="5">
  </label>
  <input type="color" value="#000000">

  <script>
    function main() {
      const myId = prompt("ãƒ¦ãƒ¼ã‚¶ãƒ¼åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„")?.trim() || "åç„¡ã—";
      const host = location.origin.replace(/^http/, 'ws')
      const ws = new WebSocket(host + '/ws')
      //const myId = self.crypto.randomUUID().substr(0, 8)

      const canvas = document.getElementById('canvas')
      const ctx = canvas.getContext('2d')

      //ColorPickerã®è‰²ã‚’canvasã«åæ˜ ã•ã›ã‚‹
      const colorPicker = document.querySelector('input[type="color"]');
      ctx.strokeStyle = colorPicker.value; // åˆæœŸè‰²ã®è¨­å®š
      const lineWidthSlider = document.getElementById('lineWidthSlider');
      ctx.lineWidth = lineWidthSlider.value;

      lineWidthSlider.addEventListener('input', () => {
        ctx.lineWidth = lineWidthSlider.value;
      });


      colorPicker.addEventListener('input', () => {
        ctx.strokeStyle = colorPicker.value;
      });

      let drawing = false

      canvas.addEventListener('mousedown', (e) => {
        sendDrawingEvent(e.offsetX, e.offsetY, 'mousedown')
      })
      function mousedown() {
        drawing = true
        ctx.beginPath()
      }

      canvas.addEventListener('mousemove', (e) => {
        if (drawing) {
          sendDrawingEvent(e.offsetX, e.offsetY, 'mousemove')
        }
      })
      function mousemove(x, y) {
        if (drawing) {
          draw(x, y, true)
        }
      }

      canvas.addEventListener('mouseup', (e) => {
        sendDrawingEvent(e.offsetX, e.offsetY, 'mouseup')
      })
      function mouseup() {
        drawing = false
        ctx.beginPath()
      }

      canvas.addEventListener('mouseout', (e) => {
        sendDrawingEvent(e.offsetX, e.offsetY, 'mouseout')
      })
      function mouseout() {
        drawing = false
      }

      function draw(x, y, dragging) {
        if (dragging) {
          ctx.lineTo(x, y)
          ctx.stroke()
        } else {
          ctx.moveTo(x, y)
        }
      }

      // ğŸ¯ é€ä¿¡ã™ã‚‹ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã« color, width ã‚’è¿½åŠ 
      function sendDrawingEvent(x, y, control) {
        const message = JSON.stringify({
          x,
          y,
          control,
          color: colorPicker.value,
          width: lineWidthSlider.value,
          type: 'paint'
        });
        ws.send(message);
      }

       ws.onmessage = (event) => {
    const msg = JSON.parse(event.data);
    if (msg.type === 'paint') {
      const { x, y, control, color, width } = msg;

      if (color) ctx.strokeStyle = color;
      if (width) ctx.lineWidth = width;

      if (control === 'mousedown') {
        mousedown(color, width);
      } else if (control === 'mouseup') {
        mouseup();
      } else if (control === 'mousemove') {
        mousemove(x, y);
      } else if (control === 'mouseout') {
        mouseout();
      }
    }
        if (msg.type === 'chat') {
          const { id, text } = msg
          const messageList = document.querySelector('.messages')
          const li = document.createElement('li')
          if (id === myId) {
            li.textContent = (${ id }) è‡ªåˆ†: + text
          } else {
            li.textContent = id + ': ' + text
          }
          messageList.appendChild(li)
        }
      }

      const form = document.querySelector('.form')

      form.onsubmit = function (e) {
        e.preventDefault()
        const input = document.querySelector('.input')
        const text = input.value
        ws.send(JSON.stringify({ id: myId, text, type: 'chat' }))
        input.value = ''
        input.focus()
      }

      ws.onerror = function (error) {
        console.error('WebSocket Error: ', error)
      }
    }

    main()
  </script>
</body>

</html>
