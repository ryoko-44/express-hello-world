<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <style>
    .chat {
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .form {
      display: flex;
    }

    .input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .submit {
      padding: 10px;
      border: 1px solid #ccc;
      background: #eee;
      cursor: pointer;
    }

    .box {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }

    input[type="color"] {
      width: 32px;
      height: 32px;
      padding: 0;
      display: inline-block;
      margin-right: 18px;
      border: 1px solid rgb(0, 0, 0);
      border-radius: 50%;
    }

    input[type="color"]::-webkit-color-swatch,
    input[type="color"]::-webkit-color-swatch-wrapper {
      border: none;
      padding: 0;
      border-radius: 50%;
    }

    input[type="text"] {
      border: 1px solid rgb(0, 0, 0);
      padding: 5px;
    }

    #eraserToggle {
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <div class="chat">
    <ul class="messages"></ul>
    <form class="form">
      <input class="input" autocomplete="off" />
      <button class="submit">Send</button>
    </form>
  </div>

  <canvas id="canvas" width="600" height="600" style="border: solid 1px black"></canvas>
  <label>
    Á∑ö„ÅÆÂ§™„Åï:
    <input type="range" id="lineWidthSlider" min="1" max="20" value="5">
  </label>
  <input type="color" id="colorPicker" value="#000000">
  <button id="eraserToggle">üßΩ Ê∂à„Åó„Ç¥„É† OFF</button>

  <script>
    function main() {
      const myId = prompt("„É¶„Éº„Ç∂„ÉºÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ")?.trim() || "ÂêçÁÑ°„Åó";
      const host = location.origin.replace(/^http/, 'ws')
      const ws = new WebSocket(host + '/ws')

      const canvas = document.getElementById('canvas')
      const ctx = canvas.getContext('2d')

      const colorPicker = document.getElementById('colorPicker');
      const lineWidthSlider = document.getElementById('lineWidthSlider');
      const eraserToggle = document.getElementById('eraserToggle');

      ctx.strokeStyle = colorPicker.value;
      ctx.lineWidth = lineWidthSlider.value;

      colorPicker.addEventListener('input', () => {
        if (!eraserMode) {
          ctx.strokeStyle = colorPicker.value;
        }
      });
      lineWidthSlider.addEventListener('input', () => {
        ctx.lineWidth = lineWidthSlider.value;
      });

      let drawing = false;
      let eraserMode = false;

      eraserToggle.addEventListener('click', () => {
        eraserMode = !eraserMode;
        eraserToggle.textContent = eraserMode ? "üßΩ Ê∂à„Åó„Ç¥„É† ON" : "üßΩ Ê∂à„Åó„Ç¥„É† OFF";
        if (eraserMode) {
          ctx.strokeStyle = "#ffffff";
        } else {
          ctx.strokeStyle = colorPicker.value;
        }
      });

      canvas.addEventListener('mousedown', (e) => {
        sendDrawingEvent(e.offsetX, e.offsetY, 'mousedown');
      });

      canvas.addEventListener('mousemove', (e) => {
        if (drawing) {
          sendDrawingEvent(e.offsetX, e.offsetY, 'mousemove');
        }
      });

      canvas.addEventListener('mouseup', (e) => {
        sendDrawingEvent(e.offsetX, e.offsetY, 'mouseup');
      });

      canvas.addEventListener('mouseout', (e) => {
        sendDrawingEvent(e.offsetX, e.offsetY, 'mouseout');
      });

      function mousedown() {
        drawing = true;
        ctx.beginPath();
      }

      function mousemove(x, y) {
        if (drawing) {
          draw(x, y, true);
        }
      }

      function mouseup() {
        drawing = false;
        ctx.beginPath();
      }

      function mouseout() {
        drawing = false;
      }

      function draw(x, y, dragging) {
        if (dragging) {
          ctx.lineTo(x, y);
          ctx.stroke();
        } else {
          ctx.moveTo(x, y);
        }
      }

      function sendDrawingEvent(x, y, control) {
        const message = JSON.stringify({
          x,
          y,
          control,
          color: eraserMode ? "#ffffff" : colorPicker.value,
          width: lineWidthSlider.value,
          eraser: eraserMode,
          type: 'paint'
        });
        ws.send(message);
      }

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        if (msg.type === 'paint') {
          const { x, y, control, color, width } = msg;

          if (color) ctx.strokeStyle = color;
          if (width) ctx.lineWidth = parseFloat(width);

          if (control === 'mousedown') {
            mousedown();
          } else if (control === 'mouseup') {
            mouseup();
          } else if (control === 'mousemove') {
            mousemove(x, y);
          } else if (control === 'mouseout') {
            mouseout();
          }
        }

        if (msg.type === 'chat') {
          const { id, text } = msg;
          const messageList = document.querySelector('.messages');
          const li = document.createElement('li');
          if (id === myId) {
            li.textContent = (${id}) Ëá™ÂàÜ:  + text;
          } else {
            li.textContent = id + ': ' + text;
          }
          messageList.appendChild(li);
        }
      }

      const form = document.querySelector('.form');
      form.onsubmit = function (e) {
        e.preventDefault();
        const input = document.querySelector('.input');
        const text = input.value;
        ws.send(JSON.stringify({ id: myId, text, type: 'chat' }));
        input.value = '';
        input.focus();
      }

      ws.onerror = function (error) {
        console.error('WebSocket Error: ', error);
      }
    }

    main();
  </script>
</body>

</html>
