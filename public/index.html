<!-- RenderのURLです -->
<!-- https://eshiritori.onrender.com/ -->
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <style>
    .chat {
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    /* 自分のメッセージは右寄せ(カワグチ) */
    .my-message {
      align-self: flex-end;
      margin-left: auto;
      text-align: right;
    }

    /* 自分以外のメッセージは左寄せ(カワグチ) */
    .other-message {
      align-self: flex-start;
      margin-right: auto;
      text-align: left;
    }

    .form {
      display: flex;
    }

    .input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .submit {
      padding: 10px;
      border: 1px solid #ccc;
      background: #eee;
      cursor: pointer;
    }

    /* 横並び(オタニ追加) */
    .box {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }

    /* ピッカーの見た目を変更(オタニ追加) */
    input[type="color"] {
      width: 32px;
      height: 32px;
      padding: 0;
      display: inline-block;
      margin-right: 18px;
      border: 1px solid rgb(0, 0, 0);
      border-radius: 50%;
    }

    input[type="color"]::-webkit-color-swatch,
    input[type="color"]::-webkit-color-swatch-wrapper {
      border: none;
      padding: 0;
      border-radius: 50%;
    }

    /* [type="text"] コード入力エリアの見た目を変更(オタニ追加) */
    input[type="text"] {
      border: 1px solid rgb(0, 0, 0);
      padding: 5px;
    }

    #eraserToggle {
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <div class="chat">
    <ul class="messages"></ul>
    <form class="form">
      <input class="input" autocomplete="off" />
      <button class="submit">Send</button>
    </form>
  </div>

  <div style="margin-top: 20px;">
    <!-- ラウンド数選択(プルダウン方式)(カワグチ) -->
    <label>
      ラウンド数:
      <select id="roundSelect">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="10">10</option>
      </select>
    </label>
    <!-- ターン数選択(プルダウン方式)(カワグチ) -->
    <label style="margin-left: 20px;">
      ターン数:
      <select id="turnSelect">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="5">5</option>
      </select>
    </label>
    <!-- ゲーム開始ボタン(カワグチ) -->
    <button id="startButton" style="margin-left: 20px;">ゲーム開始</button>

  </div>
  <canvas id="canvas" width="600" height="600" style="border: solid 1px black"></canvas>
  <!-- 線の太さ(オタニ追加) -->
  <label>
    線の太さ:
    <input type="range" id="lineWidthSlider" min="1" max="20" value="5">
  </label>
  <!-- カラーピッカー(オタニ追加) -->
  <input type="color" id="colorPicker" value="#000000">
  <!-- 消しゴム(オタニ追加) -->
  <button id="eraserToggle">消しゴム OFF</button>
  <!-- Undo/Redo(オタニ追加) -->
  <button id="undoBtn">↩</button>
  <button id="redoBtn">↪</button>
  <script>
    function main() {
      // myIdを自分で入力するように変更(入力なしならランダム)(カワグチ)
      const myId = prompt("ユーザー名を入力してください")?.trim() || self.crypto.randomUUID().substr(0, 8);
      const host = location.origin.replace(/^http/, 'ws')
      const ws = new WebSocket(host + '/ws')

      //入室しているユーザー管理(重複を許さない)(カワグチ)
      let players = new Set()

      //ゲーム開始状態を管理(オガワ)
      let gameStarted = false;
      //回答を保存する配列(オガワ)
      let answers = [];

      //ボタンとチャットしている場所の管理(カワグチ)
      const startButton = document.getElementById('startButton')
      const chatArea = document.querySelector('.chat')

      // 現在の入室人数を表示をする関数(カワグチ)
      function updatePlayerCountDisplay() {
        let countSpan = document.getElementById('playerCountSpan')

        if (!countSpan) {
          countSpan = document.createElement('span')
          countSpan.id = 'playerCountSpan'
          countSpan.style.marginLeft = '10px'
          startButton.parentNode.insertBefore(countSpan, startButton.nextSibling)
        }
        countSpan.textContent = `入室人数: ${players.size} 人`
      }

      // ゲーム開始ボタンが押されたら(カワグチ)
      startButton.onclick = () => {
        const round = document.getElementById('roundSelect').value
        const turn = document.getElementById('turnSelect').value
        const playerCount = players.size

        const confirmed = confirm(
          `入室人数: ${playerCount}人\nラウンド数: ${round}ラウンド\nターン数: ${turn}ターン\n\nゲームを開始しますか？`
        )

        if (confirmed) {
          ws.send(JSON.stringify({ type: 'start' }))

          gameStarted = true; //ゲーム開始状態にする(オガワ)
        }
      }

      //過去に書いたものを入れる配列(オタニ追加)
      let drawingHistory = [];
      let undoneHistory = [];

      const canvas = document.getElementById('canvas')
      const ctx = canvas.getContext('2d')

      //ColorPickerの色、線の太さ、消しゴム、リドゥ、アンドゥをcanvasに反映させる(オタニ追加)
      const colorPicker = document.getElementById('colorPicker');
      const lineWidthSlider = document.getElementById('lineWidthSlider');
      const eraserToggle = document.getElementById('eraserToggle');
      const undoBtn = document.getElementById('undoBtn');
      const redoBtn = document.getElementById('redoBtn');

      ctx.strokeStyle = colorPicker.value;
      ctx.lineWidth = lineWidthSlider.value;

      //現在描画している線の座標を一時的に保存するための配列(オタニ追加)
      let currentStroke = [];

      colorPicker.addEventListener('input', () => {
        if (!eraserMode) {
          ctx.strokeStyle = colorPicker.value;
        }
      });
      lineWidthSlider.addEventListener('input', () => {
        ctx.lineWidth = lineWidthSlider.value;
      });

      //トグル(オタニ追加)
      eraserToggle.addEventListener('click', () => {
        eraserMode = !eraserMode;
        eraserToggle.textContent = eraserMode ? "消しゴム ON" : "消しゴム OFF";
        ctx.strokeStyle = eraserMode ? "#ffffff" : colorPicker.value;
      });

      //undo/redoを WebSocketで送信(オタニ追加)
      undoBtn.onclick = () => {
        ws.send(JSON.stringify({ type: 'undo' }));
      }
      redoBtn.onclick = () => {
        ws.send(JSON.stringify({ type: 'redo' }));
      }

      //書き換えた(オタニ追加)
      canvas.addEventListener('mousedown', e => {
        drawing = true;
        ctx.beginPath();
        ctx.moveTo(e.offsetX, e.offsetY);
        currentStroke = [{ x: e.offsetX, y: e.offsetY }];
      });
      function mousedown() {
        drawing = true;
        ctx.beginPath();
      }

      //書き換えた(オタニ追加)
      canvas.addEventListener('mousemove', e => {
        if (!drawing) return;
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        currentStroke.push({ x: e.offsetX, y: e.offsetY });
      });
      function mousemove(x, y) {
        if (drawing) {
          draw(x, y, true)
        }
      }

      //書き換えた(オタニ追加)
      canvas.addEventListener('mouseup', () => {
        if (!drawing) return;
        drawing = false;
        drawingHistory.push({ points: currentStroke, color: ctx.strokeStyle, width: ctx.lineWidth });
        ws.send(JSON.stringify({
          type: 'stroke',
          stroke: { points: currentStroke, color: ctx.strokeStyle, width: ctx.lineWidth }
        }));
      });
      function mouseup() {
        drawing = false
        ctx.beginPath()
      }

      canvas.addEventListener('mouseout', (e) => {
        sendDrawingEvent(e.offsetX, e.offsetY, 'mouseout')
      })
      function mouseout() {
        drawing = false
      }

      function draw(x, y, dragging) {
        if (dragging) {
          ctx.lineTo(x, y)
          ctx.stroke()
        } else {
          ctx.moveTo(x, y)
        }
      }

      //送信するメッセージに color, width, eraser を追加(オタニ追加)
      function sendDrawingEvent(x, y, control) {
        const message = JSON.stringify({
          x,
          y,
          control,
          color: eraserMode ? "#ffffff" : colorPicker.value,
          width: lineWidthSlider.value,
          eraser: eraserMode,
          type: 'paint'
        });
        ws.send(message);
      }

      // 接続時に参加したことえお知らせる(カワグチ)
      ws.onopen = () => {
        ws.send(JSON.stringify({ type: 'join', id: myId }))
      };

      //キャンバス全体を再描画する(オタニ追加)
      function redraw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (const stroke of drawingHistory) {
          ctx.strokeStyle = stroke.color;
          ctx.lineWidth = stroke.width;
          ctx.beginPath();
          stroke.points.forEach((p, i) => {
            if (i === 0) ctx.moveTo(p.x, p.y);
            else ctx.lineTo(p.x, p.y);
          });
          ctx.stroke();
        }
      }

      //受信側に color, width, eraser　を追加(オタニ追加)
      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        if (msg.type === 'paint') {
          const { x, y, control, color, width } = msg;

          if (color) ctx.strokeStyle = color;
          if (width) ctx.lineWidth = parseFloat(width);

          if (control === 'mousedown') {
            mousedown();
          } else if (control === 'mouseup') {
            mouseup();
          } else if (control === 'mousemove') {
            mousemove(x, y);
          } else if (control === 'mouseout') {
            mouseout();
          }
        }


        //プレイヤー情報が送られてきたら(カワグチ)
        if (msg.type === 'players') {
          players = new Set(msg.players)
          //入室人数の更新
          updatePlayerCountDisplay()
          return
        }

        //スタートボタンが押されたら(カワグチ)
        if (msg.type === 'start') {
          //画面切り替え(チャット画面、ターン・ラウンド選択ボタンを消す)(カワグチ)
          chatArea.style.display = 'block'
          canvas.style.display = 'block'

          document.getElementById('roundSelect').parentElement.style.display = 'none'
          document.getElementById('turnSelect').parentElement.style.display = 'none'
          document.getElementById('startButton').style.display = 'none'

          gameStarted = true; //ゲーム開始状態にする(オガワ)
        }

        //メッセージ送ったときの挙動の関数(カワグチ)
        function appendMessage(id, text, myId) {
          const messageList = document.querySelector('.messages')
          const li = document.createElement('li')
          li.textContent = id + ': ' + text
          if (id === myId) {
            li.className = 'my-message'
          } else {
            li.className = 'other-message'
          }
          messageList.appendChild(li)
        }

        if (msg.type === 'chat') {
          const { id, text } = msg
          //appendMessage関数でまとめた(カワグチ)
          appendMessage(msg.id, msg.text, myId)
        }

        //回答が送られたら、チャットには表示せず回答リストに保存(オガワ)
        if (msg.type === 'answer') {
          const { id, text } = msg;
          answers.push({ id, text });
          console.log("保存された回答:", submittedAnswers); // デバッグ用
        }

        //入室したら(カワグチ)
        if (msg.type === 'join') {
          // 入室したユーザーをセットに追加(カワグチ)
          players.add(msg.id)
          //入室人数の更新(カワグチ)
          updatePlayerCountDisplay()
          const messageList = document.querySelector('.messages');
          const li = document.createElement('li');
          li.textContent = msg.id + 'が入室しました '
          messageList.appendChild(li);
        }
      }

      const chatForm = document.querySelector('.form')

      // form.onsubmit = function (e) {
      //     e.preventDefault()
      //     const input = document.querySelector('.input')
      //     const text = input.value
      //     ws.send(JSON.stringify({ id: myId, text, type: 'chat' }))
      //     input.value = ''
      //     input.focus()
      // }

      //↑の処理をチャットを区別したものに変更(オガワ)
      chatForm.onsubmit = function (e) {
        e.preventDefault()
        const input = document.querySelector('.input')
        const text = input.value

        if (gameStarted) {
          // ゲーム中なら回答として送信
          // 回答が入力されていれば、回答も送信・保存
          if (text !== '') {
            ws.send(JSON.stringify({ id: myId, text: text, type: 'answer' }));
          }
        } else {
          // ゲーム開始前ならチャットとして送信
          if (text !== '') { // 空のメッセージは送信しない
            ws.send(JSON.stringify({ id: myId, text: text, type: 'chat' }));
          }
        }
        input.value = ''
        input.focus()
      }

      ws.onerror = function (error) {
        console.error('WebSocket Error: ', error)
      }
    }

    main()
  </script>
</body>

</html>
